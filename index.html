<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="wide-2">C</button>
        <button>&#129060;</button>
        <button class="operator">&#247;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">&#215;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">&#8722;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">&#43;</button>
        <button class="wide-3">0</button>
        <button class="operator">&#61;</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
